# CD Pipeline for Test -> Master merges
# Runs: Build Docker Image, Push to Registry, Deploy

name: CD - Master Branch (Production Deployment)

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/weather-prediction-api
  
jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          VERSION=$(date +%Y%m%d)-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull and run Docker image
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          
          # Run container in background
          docker run -d \
            --name weather-api-test \
            -p 8000:8000 \
            ${{ env.DOCKER_IMAGE }}:latest
          
          # Wait for container to start
          sleep 10

      - name: Health check
        run: |
          # Check if container is running
          docker ps | grep weather-api-test
          
          # Health check endpoint
          for i in {1..5}; do
            if curl -f http://localhost:8000/health; then
              echo "Health check passed!"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done

      - name: Test API endpoints
        run: |
          # Test root endpoint
          curl -f http://localhost:8000/ || echo "Root endpoint check"
          
          # Test health endpoint
          curl -f http://localhost:8000/health
          
          # Test metrics endpoint
          curl -f http://localhost:8000/metrics || echo "Metrics endpoint check"

      - name: Cleanup
        if: always()
        run: |
          docker stop weather-api-test || true
          docker rm weather-api-test || true

      - name: Deployment verification summary
        run: |
          echo "## âœ… Deployment Verification Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Docker image has been built, pushed, and verified successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**To deploy manually:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 8000:8000 ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [build-and-push, verify-deployment]
    if: success()
    
    steps:
      - name: Create deployment notification
        run: |
          echo "## ðŸŽ‰ Production Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Weather Prediction API has been successfully deployed to production." >> $GITHUB_STEP_SUMMARY


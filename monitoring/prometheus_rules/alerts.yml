# Prometheus Alert Rules for Weather Prediction API

groups:
  - name: weather-prediction-alerts
    rules:
      # High latency alert
      - alert: HighPredictionLatency
        expr: histogram_quantile(0.95, rate(weather_prediction_request_latency_seconds_bucket{endpoint="/predict"}[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High prediction latency detected"
          description: "95th percentile latency is above 500ms for the last 2 minutes"

      # Data drift alert
      - alert: DataDriftDetected
        expr: weather_data_drift_ratio > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Potential data drift detected"
          description: "More than 10% of requests have out-of-distribution feature values"

      # Model not loaded
      - alert: ModelNotLoaded
        expr: weather_model_loaded == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Model not loaded"
          description: "The weather prediction model is not loaded. API will return errors."

      # High error rate
      - alert: HighErrorRate
        expr: rate(weather_prediction_requests_total{status="error"}[5m]) / rate(weather_prediction_requests_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 2 minutes"

      # API down
      - alert: APIDown
        expr: up{job="weather-prediction-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Weather Prediction API is down"
          description: "The API service is not responding to Prometheus scrapes"


# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'Weather Prediction Dashboards'
    orgId: 1
    folder: 'MLOps'
    folderUid: 'mlops'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

